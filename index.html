<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review & Rating Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
    <div class="title-box">
        <h1>üåªMovie beeüåª</h1>
        <p>what's all the buzz about?</p>
    </div>
</header>


        <section class="search-section">
            <input type="text" id="movieSearch" placeholder="Search for a movie..." />
            <button id="searchBtn">Search</button>
        </section>

        <section id="movieDetails" class="movie-details hidden">
            <div class="movie-poster">
                <img id="poster" src="" alt="Movie Poster">
            </div>
            <div class="movie-info">
                <h2 id="title"></h2>
                <p><strong>Year:</strong> <span id="year"></span></p>
                <p><strong>Genre:</strong> <span id="genre"></span></p>
                <p><strong>Director:</strong> <span id="director"></span></p>
                <p><strong>Plot:</strong> <span id="plot"></span></p>
                <p><strong>IMDb Rating:</strong> <span id="imdbRating"></span></p>

                <div class="user-rating">
                    <label for="userRating">Your Rating (1-5):</label>
                    <select id="userRating">
                        <option value="">Select</option>
                        <option value="1">‚≠ê</option>
                        <option value="2">‚≠ê‚≠ê</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    </select>
                </div>

                <div class="user-review">
                    <textarea id="userReview" placeholder="Write your review..."></textarea>
                    <button id="submitReview">Submit Review</button>
                </div>
            </div>
        </section>

        <section id="reviewsSection" class="reviews-section hidden">
            <h3>User Reviews</h3>
            <div id="reviewsContainer"></div>
        </section>

        <footer>
            
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
